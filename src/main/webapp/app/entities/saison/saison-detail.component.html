
<div *ngIf="saison">
    <h2><span jhiTranslate="fsjdaApp.saison.detail.title">Saison</span> {{saison.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fsjdaApp.saison.saison">Saison</span></dt>
        <dd>
            <span>{{saison.saison}}</span>
        </dd>
        <dt><span jhiTranslate="fsjdaApp.saison.dateCreation">Date Creation</span></dt>
        <dd>
            <span>{{saison.dateCreation | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'saison/'+ saison.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySaisonLabel" jhiTranslate="fsjdaApp.saison.home.createOrEditLabel">Create or edit a Saison</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!saison.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="saison.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fsjdaApp.saison.saison" for="field_saison">Saison</label>
            <input type="number" class="form-control" name="saison" id="field_saison"
                [(ngModel)]="saison.saison" required min="0" max="4"/>
            <div [hidden]="!(editForm.controls.saison?.dirty && editForm.controls.saison?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.saison?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.saison?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.saison?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 4 }">
                    This field cannot be more than 4.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.saison?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fsjdaApp.saison.dateCreation" for="field_dateCreation">Date Creation</label>
            <div class="input-group">
                <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" ngbDatepicker  #dateCreationDp="ngbDatepicker" [(ngModel)]="saison.dateCreation"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateCreationDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
